<body>
  <h3> Let's Connect</h3>

  <img [src]="fullPathImage" class="img-fluid" alt="Responsive image">
  <div class="container center_div">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <div class="col-xs-2">
          <label for="Name"> Name </label>
          <input type="text" class="form-control" id="examplename" name="Name" placeholder="Name" ngModel [(ngModel)]="model.name"
            required>
        </div>
      </div>
      <fieldset ngModelGroup="email">
        <div class="form-group row">
          <div class="col-xs-2">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="enterEmail" name="myEmail" #myEmail="ngModel" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
              required>
            <small id="emailHelp" style="color:rgb(2, 1, 10);">We'll never share your email with anyone else.</small>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="Password" [(ngModel)]="model.password"
              required minlength="'5'">
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea rows="4" cols="4" class="form-control" rows="5" id="comment" name="Comment" [(ngModel)]="model.comment"></textarea>
      </div>

      <div class="col-md-13 text-center">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
      </div>

      <h1> You can Click Here</h1>
    </form>
  </div>
</body>
