<body>
  <h3> Let's Connect</h3>

  <img [src]="fullPathImage" class="img-fluid" alt="Responsive image">

  <form novalidate #f="ngForm">
    <div class="form-group">
      <label for="Name"> Name </label>
      <input type="text" class="form-control" id="examplename" name="Name" placeholder="Name" ngModel  [(ngModel)]="model.name" required>
    </div>
    <fieldset ngModelGroup="email">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="Email" [(ngModel)]="model.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <small id="emailHelp" style="color:rgb(2, 1, 10);">We'll never share your email with anyone else.</small>
   
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="Password"  [(ngModel)]="model.password" required minlength="'5'">
    </div>
  </fieldset>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment" name="Comment"  [(ngModel)]="model.comment"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <pre>{{f.value | json }}</pre>
</body>
